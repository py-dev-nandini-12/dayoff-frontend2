name: Frontend Build and Run with Ngrok

on:
  push:
    branches:
      - test-branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install -g @expo/ngrok
          npm install -g expo-cli
          yarn install --frozen-lockfile --production

      - name: Build frontend
        run: yarn build

  run-with-ngrok:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install -g @expo/ngrok

      - name: Start ngrok and Expo
        run: ngrok http 19000 --authtoken ${{ secrets.NGROK_AUTH_TOKEN }} & expo start --tunnel
